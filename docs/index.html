<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Xash API Documentation</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Xash - Comprehensive documentation for Xash, a powerful platform for bill payments across Africa."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="_media/favicon.ico" />
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  </head>
  <body>
    <div id="app">
      <div align="center">A moment...</div>
    </div>
    <footer id="mb-footer"></footer>
    <script>
      window.$docsify = {
        name: "Xash API Docs",
        repo: "joemunapo/developers.xash.co.zw",
        themeColor: "#FA447C",
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 3,
        search: {
          maxAge: 86400000, // Expiration time, one day
          paths: "auto",
          placeholder: "Search documentation",
          noData: "No results found!",
          depth: 6,
          hideOtherSidebarContent: false,
        },
        themeable: {
          readyTransition: true,
          responsiveTables: true,
        },
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
          crossChapterText: true,
        },
        logo: "/_media/xash.png",
        autoFooter: {
          // the name you wish to display as the copyright holder
          name: " | Xash",

          // the URL (personal or company) which clicking the `name` goes to
          url: "https://xash.co.zw",

          // code to dynamicaly get the current year using JS
          copyYear: new Date().getFullYear(),
          // show the privacy policy link
          policy: false,

          // show the terms of service link
          terms: false,

          // show the cookies policy link
          cookies: false,

          // use your own css styles or the built in ones
          customStyle: false,
        },
        // Add tabs configuration
        tabs: {
          persist    : true,      // default
          sync       : true,      // default
          theme      : 'classic', // default
          tabComments: true,      // default
          tabHeadings: true       // default
        }
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://unpkg.com/@markbattistella/docsify-sidebarfooter@latest"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sidebarLinks = document.querySelectorAll(".sidebar-nav a");
        sidebarLinks.forEach(function (link) {
          link.addEventListener("click", function () {
            var sidebar = document.querySelector(".app-sidebar");
            if (sidebar.classList.contains("app-sidebar-open")) {
              sidebar.classList.remove("app-sidebar-open");
            }
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  </body>
</html>
